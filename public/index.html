<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex Web</title>
  <script src="./assets/js/bundle.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  
  <div class="container"> 
    <div class="card">
      <div class="pokemon">
        <div class="circle"></div>
        <img class="pokeImg" src="./assets/img/Pokemon-Pokeball-PNG-HD-Image.png" alt="">
      </div>
      <div class="info">
        <h1 class="title">Pokedex</h1>
        <h3>Type</h3>
        <div class="types">Pokemon
        </div>
      </div>
      <div class="input pokename">
        <input type="text" class="input_poke" placeholder="Type a Pokemon">
      </div>
    </div>
    <div class="card-stats">
      <img class="logo" src="./assets/img/Pokemon-Logo.png" alt="">
      <section class="info-stats">
        <article class="stats">
          <span class="">MAX HP</span>
          <div class="hp"></div>
        </article>
        <article class="stats">
          <span class="">ATTACK</span>
          <div class="atk"></div>
        </article>
        <article class="stats">
          <span class="">DEFENSE</span>
          <div class="def"></div>
        </article>
        <article class="stats">
          <span class="">SPECIAL DEF</span>
          <div class="spDef"></div>
        </article>
        <article class="stats">
          <span class="">SPECIAL ATK</span>
          <div class="spAtk"></div>
        </article>
      </section>      
    </div>
  </div>
</body>
</html>
